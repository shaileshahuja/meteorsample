<body>
<div class="container">
    <header>
        <h1>Visit request</h1>
    </header>

    <form id="visitRequestForm" class="new-request">
        <input type="date" name="from_date"/>
        <input type="date" name="to_date"/>
        <input type="time" name="start_time"/>
        <input type="time" name="end_time"/><br>
        <input type="checkbox" name="repeat_days" value="Monday">Monday<br>
        <input type="checkbox" name="repeat_days" value="Tuesday">Tuesday<br>
        <input type="checkbox" name="repeat_days" value="Wednesday">Wednesday<br>
        <input type="checkbox" name="repeat_days" value="Thursday">Thursday<br>
        <input type="checkbox" name="repeat_days" value="Friday">Friday<br>
        <input type="checkbox" name="repeat_days" value="Saturday">Saturday<br>
        <input type="checkbox" name="repeat_days" value="Sunday">Sunday<br>
    </form>
    <br>
    <button type="submit" form="visitRequestForm" value="Submit">Submit</button>


    <ul>
        {{#each matches}}
            {{> match}}
        {{/each}}
    </ul>
</div>
</body>

<template name="match">
    <li>
        <span class="text"><strong>{{first_name}} {{last_name}}</strong> - {{email_address}}</span>
        <span class="text"><strong>Contact</strong> - {{phone_number}}</span>
        <span class="text"><strong>Score</strong> - {{score}}</span>
    </li>
</template>
